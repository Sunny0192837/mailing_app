<!DOCTYPE html>
<html>
<head>
    <title>Сервис рассылок</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'mailing:index' %}">Сервис рассылок</a>

            <div class="d-flex">
                {% if user.is_authenticated %}
                <div class="navbar-nav me-3">
                    <a class="nav-link" href="{% url 'mailing:client_list' %}">Клиенты</a>
                    <a class="nav-link" href="{% url 'mailing:message_list' %}">Сообщения</a>
                    <a class="nav-link" href="{% url 'mailing:mailing_list' %}">Рассылки</a>
                </div>
                <form method="post" action="{% url 'users:logout' %}" class="nav-item d-inline">
                    {% csrf_token %}
                    <button type="submit" class="nav-link border-0 bg-transparent text-white p-2" style="cursor: pointer;">
                        Выйти
                    </button>
                </form>
                {% else %}
                <div class="navbar-nav">
                    <a class="nav-link" href="{% url 'users:login' %}">Войти</a>
                    <a class="nav-link" href="{% url 'users:register' %}">Регистрация</a>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
