{% extends 'mailing/base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Клиенты</h2>
    <a href="{% url 'mailing:client_create' %}" class="btn btn-primary">Добавить клиента</a>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>ФИО</th>
            <th>Email</th>
            <th>Комментарий</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for client in clients %}
        <tr>
            <td>{{ client.full_name }}</td>
            <td>{{ client.email }}</td>
            <td>{{ client.comment|truncatewords:5 }}</td>
            <td>
                <a href="{% url 'mailing:client_update' client.pk %}" class="btn btn-sm btn-outline-secondary">Редактировать</a>
                <a href="{% url 'mailing:client_delete' client.pk %}" class="btn btn-sm btn-outline-danger">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
